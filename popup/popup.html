<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Paste QR Decoder</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>Paste QR Decoder</h1>
      <p>Copy a screenshot, open this popup, and press Ctrl/Cmd+V or drop an image.</p>
    </header>

    <main>
      <section id="dropzone" tabindex="0">
        <p class="hint">Paste or drop an image containing a QR code.</p>
        <button id="pasteBtn" type="button">Paste from clipboard</button>
        <input id="fileInput" type="file" accept="image/*" hidden />
        <button id="fileBtn" type="button">Choose imageâ€¦</button>
      </section>

      <section id="status" aria-live="polite"></section>

      <section id="result" hidden>
        <h2>Decoded QR</h2>
        <pre id="resultText"></pre>
        <div class="actions">
          <button id="copyBtn" type="button">Copy result</button>
          <a id="openLink" target="_blank" rel="noopener noreferrer">Open link</a>
        </div>
      </section>

      <section id="history">
        <div class="history-header">
          <h2>Recent results</h2>
          <button id="clearHistory" type="button">Clear</button>
        </div>
        <ul id="historyList"></ul>
      </section>

      <canvas id="workCanvas" hidden></canvas>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
